<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="calculator logo.jpg" type="image/x-icon">
  <title>Realistic Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <h1>CALCULATOR</h1>

    <input type="text" id="display" placeholder="0" readonly />

    <div class="keypad">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="op" data-op="/">/</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="op" data-op="*">*</button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="op" data-op="-">-</button>

      <button class="num">0</button>
      <button class="num">.</button>
      <button id="clear">C</button>
      <button class="op" data-op="+">+</button>

      <button id="equals" class="equals">=</button>
    </div>
    <!-- 
  Project: Calculator
  Author: Pratik Mishra
  © 2025 Pratik Mishra. All rights reserved.
-->

  </div>

  <script>
    const display = document.getElementById("display");
    const numButtons = document.querySelectorAll(".num");
    const opButtons = document.querySelectorAll(".op");
    const clearBtn = document.getElementById("clear");
    const equalsBtn = document.getElementById("equals");

    let currentInput = "";

    numButtons.forEach(button => {
      button.addEventListener("click", () => {
        currentInput += button.textContent;
        display.value = currentInput;
      });
    });

    opButtons.forEach(button => {
      button.addEventListener("click", () => {
        currentInput += ` ${button.dataset.op} `;
        display.value = currentInput;
      });
    });

    clearBtn.addEventListener("click", () => {
      currentInput = "";
      display.value = "";
    });

    equalsBtn.addEventListener("click", () => {
      try {
        const result = eval(currentInput);
        display.value = result;
        currentInput = result.toString();
      } catch {
        display.value = "Error";
      }
    });
    // Author: Pratik Mishra
// Project: Calculator Logic
// © 2025 Pratik Mishra. All rights reserved.

  </script>

    <p><B>❤️PRATIK MISHRA❤️`</B></p>
  </div>
</body>
